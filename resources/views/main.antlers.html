<h1 class="text-center text-2xl text-blue-700 text-semibold"> {{ title }} </h1>
<section class="mt-12 p-6 bg-slate-500"> 
    {{ collection:posts }}
        <h2 class="text-2xl text-blue-700 text-semibold"> {{ title }} </h2>
        <p class="text-lg text-gray-500"> {{ content }} </p>
        <img src="{{ thumbnail }}" alt="{{ title }}" class="w-full h-auto">
    {{ /collection:posts }}
</section>
